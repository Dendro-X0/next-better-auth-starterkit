name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      DATABASE_URL: postgresql://user:password@localhost:5432/db
      BETTER_AUTH_SECRET: test-secret
      NEXT_PUBLIC_APP_URL: https://example.com
      GOOGLE_CLIENT_ID: test
      GOOGLE_CLIENT_SECRET: test
      GITHUB_CLIENT_ID: test
      GITHUB_CLIENT_SECRET: test
      EMAIL_FROM: noreply@example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

  assemble_pro:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: --max-old-space-size=4096
      DATABASE_URL: postgresql://user:password@localhost:5432/db
      BETTER_AUTH_SECRET: test-secret
      NEXT_PUBLIC_APP_URL: https://example.com
      GOOGLE_CLIENT_ID: test
      GOOGLE_CLIENT_SECRET: test
      GITHUB_CLIENT_ID: test
      GITHUB_CLIENT_SECRET: test
      EMAIL_FROM: noreply@example.com
      PREMIUM_PLAN: pro
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies (Free)
        run: pnpm install --frozen-lockfile

      - name: Assemble Pro working tree
        run: pnpm assemble:pro -- --clean --target-dir=.tmp/pro

      - name: Install dependencies (Assembled Pro)
        working-directory: .tmp/pro
        run: pnpm install --frozen-lockfile

      - name: Apply premium overlay
        working-directory: .tmp/pro
        run: pnpm auth:install -- --force

      - name: Lint (Assembled Pro)
        working-directory: .tmp/pro
        run: pnpm lint

      - name: Build (Assembled Pro)
        working-directory: .tmp/pro
        run: pnpm build
